<html>
    <head>
        <title>innerHTML alternative</title>
    </head>
    <body>
        <div id="out"></div>
        <script>
var el = document.getElementById('out');
var p = document.createElement('p');
var txt = document.createTextNode('Hello World');
p.appendChild(txt);
el.appendChild(p);
        </script>
    </body>
</html>
