<html>

        <title>canvas scale normalize points</title>
    </head>
    <body>
        <canvas id="the-canvas"></canvas>
        <script>

var getRanges = function(points){
    var min = [Infinity,Infinity],
	max = [0,0],
	i = 0,
	len = points.length;
	while(i < len){
	   var x = points[i],
	   y = points[i+1];
	   min[0] = x < min[0] ? x : min[0];
	   min[1] = y < min[1] ? y : min[1];
	   max[0] = x > max[0] ? x : max[0];
	   max[1] = y > max[1] ? y : max[1];
	   i += 2;
	}
	return {
	   min: min,
	   max: max
	};
};

var normalize = function(points){

   var ranges = getRanges(points),
   normals = [];
   
   var i = 0,
   len = points.length;
   
   var dx = ranges.min[0] > 0 ? -ranges.min[0] : Math.abs(ranges.min[0]),
       dy = ranges.min[1] > 0 ? -ranges.min[1] : Math.abs(ranges.min[1]);
	   
	console.log(dx,dy)
   
   while(i < len){
       var x = points[i] + dx,
	   y = points[i+1] + dy;
	   
	   normals.push(x,y);
	   
	   
     i += 2
   }
   
   return normals;

}

        </script>
    </body>
