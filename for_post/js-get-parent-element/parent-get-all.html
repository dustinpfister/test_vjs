<html>
    <head>
        <title>parent node example</title>
    </head>
    <body>
        <div id="wrap">
            <div id="header">
                <div id="logo"></div>
            </div>
        </div>
        <script>
var getParents = function(el){
    var parents = [],
	node = el;
	while(node != document){
		parents.push(node.parentNode);
	    node = node.parentNode;
	
	}
    return parents;
}
var el = document.getElementById('logo');
getParents(el);
        </script>
    </body>
</html>
