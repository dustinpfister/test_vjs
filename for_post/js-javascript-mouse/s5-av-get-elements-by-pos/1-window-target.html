<html>
    <head>
        <title>javascript mouse example</title>
        <style>
div{
  position:absolute;
}
.parent{
  width:640px;height:480px;background:gray;
}
.child{
  width:128px;height:128px;background:lime;
}
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child" style="left:50px;top:20px;">
            <div class="child" style="left:75px;top:40px;">
            <div class="child" style="left:235px;top:240px;">
        <div>
        <script>
var colors = ['red', 'lime', 'blue', 'gray'];
var cycleColor = function(node){
    colorIndex = node.dataset.colorIndex === undefined ? -1 : parseInt(node.dataset.colorIndex);
    colorIndex += 1;
    colorIndex %= colors.length;
    node.dataset.colorIndex = colorIndex;
    node.style.background = colors[colorIndex];
};
window.addEventListener('click', function(e){
    var node = e.target;
    cycleColor(node);
});
        </script>
    </body>
</html>
