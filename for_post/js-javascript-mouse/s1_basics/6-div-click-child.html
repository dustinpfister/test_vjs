<html>
    <head>
        <title>javaScript mouse basic example</title>
        <style>
div{
  position:absolute;
}
.parent{
  background:gray;
  width:640px;
  height:480px;
}
.child{
  top:0px;
  left:0px;
  background: #afafaf;
}
        </style>
    </head>
    <body>
        <div class="parent" style="background:gray;"><div>
        <script>

var PARENT = document.querySelector('.parent');
CHILD_COUNT = 10,
CHILD_SIZE = 32;

var i = CHILD_COUNT;
while(i--){
   var child = document.createElement('div');
   child.className = 'child';
   child.id="child_" + ( CHILD_COUNT - i );
   PARENT.appendChild(child);
}

// random child position for the given child
var randomChildPos = function(child){
   var x = Math.floor((640 - CHILD_SIZE) * Math.random());
   var y = Math.floor((480 - CHILD_SIZE) * Math.random());
   child.style.left = x + 'px';
   child.style.top = y + 'px';
   child.style.width = CHILD_SIZE + 'px';
   child.style.height = CHILD_SIZE + 'px';
};

// random position for all children
var randomParentChildren = function(parent){
    [].forEach.call(parent.children, function(child){
        randomChildPos(child);
    });
};

// call random parent children helper for the first time
randomParentChildren(PARENT);


PARENT.addEventListener('click', function(e){
    var parent = e.currentTarget,
    child = e.target,
    bx = parent.getBoundingClientRect(),
    pos = {
      x : e.clientX - bx.left,
      y : e.clientY - bx.top,
      bx: bx
    };
    if(child === parent){
        randomParentChildren(parent);
    }else{
        randomChildPos(child);
    }
});
        </script>
    </body>
</html>
