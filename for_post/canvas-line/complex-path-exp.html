<html>
    <head>
        <title>canvas line</title>
    </head>
    <body>
        <canvas id="the-canvas"></canvas>
        <script src="drawpoints.js"></script>
        <script>
var canvas = document.getElementById('the-canvas'),ctx;
canvas.width = 30;
canvas.height = 30;
ctx = canvas.getContext('2d');

var createExpCurvePoints = function (base, ptCount, width) {
    var points = [],
    i = 0,
    x,
    y;
    while (i < ptCount) {
        x = i * (width / ptCount);
        y = Math.pow(base, i);
        points.push(x, y);
        i += 2;
    }
    return points;
};

drawPoints(ctx, createExpCurvePoints(1.4, 12, 30))

        </script>
    </body>
</html>
