<html>
    <head>
        <title>javaScript example</title>
    </head>
    <body>
        <div id="canvas-app"></div>
        <script>
var canvas = document.createElement('canvas'),
ctx = canvas.getContext('2d');

document.getElementById('canvas-app').appendChild(canvas);

canvas.width = 320;
canvas.height = 240;

ctx.fillStyle = 'black';
ctx.fillRect(0, 0, canvas.width, canvas.height);

var drawPoints = function(ctx, points, cx, cy, opt){
    opt = opt || {};
    ctx.save();
    ctx.translate(cx, cy);
    points.forEach(function(pointArray){
        var len = pointArray.length,
        close = opt.close === undefined ? true : opt.close,
        fill = opt.fill === undefined ? 'black' : opt.fill,
        stroke = opt.stroke === undefined ? 'white' : opt.stroke,
        el,
        i = 2;
        ctx.beginPath();
        ctx.moveTo(pointArray[0], pointArray[1]);
        while(i < len){
            el = pointArray[i];
            if(typeof el === 'number'){
                ctx.lineTo(el, pointArray[i + 1]);
                i += 2;
            }else{
                var parts = el.split(':');
                if(parts[0] === 'close'){
                    close = parts[1] === 'true' ? true : false;
                }
                if(parts[0] === 'stroke'){
                    stroke = parts[1] || false;
                }
                if(parts[0] === 'fill'){
                    fill = parts[1] || false;
                }
                i += 1;
            }
        }
        if(close){
            ctx.closePath();
        }
        if(fill){
            ctx.fillStyle = fill;
            ctx.fill();
        }
        if(stroke){
            ctx.strokeStyle = stroke;
            ctx.stroke();
        }
    });
    ctx.restore();
};


var points = [
    [25, 75, 175, 50, 17, 210, 'fill:green','stroke:lime'],
    [30, 80, 165, 55, 22, 200, 'fill:red']
];

drawPoints(ctx, points, 0, 0);

        </script>
    </body>
</html>
