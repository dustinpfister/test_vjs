<html>
    <head>
        <title>innerHTML alternative</title>
    </head>
    <body>
        <div id="out"></div>
        <script>
var el = document.getElementById('out');
// creating a text area element
var ta = document.createElement('textarea');
ta.cols = 60;
ta.rows = 15;
ta.value = "Hello World";
// appending to html
el.appendChild(ta);
        </script>
    </body>
</html>
