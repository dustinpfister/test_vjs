<html>
    <head>
        <title>innerHTML example</title>
    </head>
    <body>
        <div id="disp">
        </div>
        <script>
var disp = document.getElementById('disp');
var html = '<table>',
i = 0;
while(i < 10){
  html += '<tr>' +
    '<td>foo<\/td>' +
    '<td>bar<\/td>' +
    '<td>baz<\/td>' +
  '<\/tr>';
  i += 1;
}
html += '<\/table>';
disp.innerHTML = html;
        </script>
    </body>
</html>
