<html>
    <head>
        <title></title>
    </head>
    <body>
<script>
var logToTitle = function (mess) {
    document.title = mess;
};
 
var lt = new Date(),
i = 0;
var loop = function (t) {
    var now = new Date(),
    t = now - lt;
 
    setTimeout(loop, 33);
 
    logToTitle(t + ':' + i);
    i += 1;
    lt = now;
 
};
 
loop();
</script>
    </body>
</html>
