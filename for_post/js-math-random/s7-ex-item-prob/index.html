<html>
    <head>
        <title>Math random</title>
    </head>
    <body>
        <canvas id="the-canvas" width="320" height="240"></canvas>
        <script src="item-class.js"></script>
        <script>
// DEMO
var canvas = document.getElementById('the-canvas'),
ctx = canvas.getContext('2d');
// creating a item classes obect
var items = itemClass.create();
// create bars array
var bars = [0,0,0,0,0],
bLen = bars.length;
var i = 0, len = 1000, bi;
while(i < len){
    var item = itemClass.getRandomItemClass(items);
    bi = item.i;
    bars[bi] = bars[bi] += 1;
    i += 1;
}
// draw bars
var max = Math.max.apply(null, bars);
ctx.fillStyle = 'lime';
bars.forEach(function(ct, i){
   var p = ct / max;
   ctx.fillRect(0, 21 * i, 320 * p, 20 )
});
        </script>
    </body>
</html>
