<html>
    <head>
        <title>js getting started file protocol</title>
    </head>
    <body>
        <div class="out"></div>
        <script>
var p = document.querySelector('.out');
var a = 5 + 7,    //  12
b = 5 + 7 * 10,   //  75
c = (5 + 7) * 10; // 120
p.innerText = a + ' : ' + b + ' : ' + c;
        </script>
    </body>
</html>
