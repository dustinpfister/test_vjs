<html>
    <head>
        <title>document body</title>
    </head>
    <body>
        <div id="out">Click Page</div>
        <script>
document.body.addEventListener('click', function(e){
    var out = document.getElementById('out');
    out.innerText = e.clientX + ', ' + e.clientY;
});
        </script>
    </body>
</html>
