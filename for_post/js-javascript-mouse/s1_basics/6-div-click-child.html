<html>
    <head>
        <title>javaScript mouse basic example</title>
        <style>
div{
  position:absolute;
}
.parent{
  background:gray;
  width:640px;
  height:480px;
}
.child{
  top:0px;
  left:0px;
  width:32px;
  height: 32px;
  background: #afafaf;
}
        </style>
    </head>
    <body>
        <div class="parent" style="background:gray;"><div>
        <script>

var CHILD_COUNT = 10;

var i = CHILD_COUNT,
container = document.querySelector('.parent');
while(i--){
   var child = document.createElement('div');
   child.className = 'child';
   child.id="child_" + ( CHILD_COUNT - i );
   container.appendChild(child);
}

// random child position for the given child
var randomChildPos = function(child){
   var x = Math.floor((640 - 32) * Math.random());
   var y = Math.floor((480 - 32) * Math.random());
   child.style.left = x + 'px';
   child.style.top = y + 'px';
};

[].forEach.call(container.children, function(child){
    randomChildPos(child)
})
