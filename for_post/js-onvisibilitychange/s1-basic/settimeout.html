<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
var state = {
   fps: 0,
   secs: 0,
   lt: new Date()
};
// draw method
var draw = function(state){
    document.title = 'fps: ' + state.fps;
};
// update method
var update = function(state){
   var now = new Date();
   state.secs = (now - state.lt) / 1000;
   state.fps = 1 / state.secs;
   if(state.fps <= 1){
       state.fps = state.fps.toFixed(2);
   }else{
       state.fps = Math.floor(state.fps);
   }
   state.lt = now;
};
// attach an event hander for the on visibility change event
document.addEventListener("visibilitychange", function(){

});

var loop = function(){
    setTimeout(loop, 33);
    update(state);
    draw(state);
};
// call update for first time
loop();
        </script>
    </body>
</html>
