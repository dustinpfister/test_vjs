<html>
    <head>
        <title>javaScript example tax brackets</title>
    </head>
    <body>
        <div>
        <span id="income"></span><br>
        <span id="tax"></span>
        </div>
        <script src="tax_brackets.js"></script>
        <script>
        var income = 20000,
        t = tax.income(income),
        per = Number(t.totalPercent * 100).toFixed(2) + ' %';
        document.getElementById('income').innerText = 'income: ' + income;
        document.getElementById('tax').innerText = 'tax: ' + t.totalTax + ' ( ' + per + ' ) ';
        </script>
    </body>
</html>
