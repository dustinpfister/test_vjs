<html>
  <head>
    <title>BigInt example</title>
  </head>
  <p>n</p>
  <body>
    <script>

var bigN = BigInt(42),
n = 42;

// BigInts are a type of there own
console.log(typeof bigN);
// bigint

// Plain old javaScript Numbers are a type of their own also
console.log(typeof n);
// number

document.querySelector('p').innerText = typeof bigN;
// 585000037
    </script>
  <body>
</html>
