        <script>


var createClasses = function(opt){
    opt = opt || {};
    opt.pool = opt.pool || [];
    // get total points
    opt.totalPoints = opt.pool.reduce( function(acc, obj){ return acc + obj.points;}, 0);
    // set 0-1 numbs for each itemClasses object
    opt.pool = opt.pool.map( function(obj){ obj.per = obj.points / opt.totalPoints; return obj; } );
    return opt;
};

var items = createClasses({pool: [
   { desc: 'Junk', points: 1000 },
   { desc: 'Common', points: 280 },
   { desc: 'Fair', points: 160 },
   { desc: 'Rare', points: 80 },
   { desc: 'Epic', points: 10}
]});
console.log(items);

var canvas = document.getElementById('the-canvas'),
ctx = canvas.getContext('2d');

// create bars array
var bars = [0,0,0,0,0],
bLen = bars.length;
var i = 0, len = 1000, bi;
while(i < len){
    bi = Math.floor( Math.random() * bLen );
    //bi = Math.floor( getRandom(0.25) * bLen );
	bi = bi < 0 ? 0: bi;
	bi = bi >= bLen ? bLen - 1 : bi;
    bars[bi] = bars[bi] += 1;
	if(String(bars[bi]) === 'NaN'){
	console.log('NaN');
	    console.log(bi)
	}
    i += 1;
}
console.log(bars);

// draw bars
var max = Math.max.apply(null, bars);
ctx.fillStyle = 'lime';
bars.forEach(function(ct, i){
   var p = ct / max;
   ctx.fillRect(0, 21 * i, 320 * p, 20 )
});
