<html>
    <head>
        <title>javaScript example item object</title>
    </head>
    <body>
        <div id="canvas-app"></div>
        <script>

var canvas = document.createElement('canvas'),
ctx = canvas.getContext('2d');

document.getElementById('canvas-app').appendChild(canvas);

canvas.width = 320;
canvas.height = 240;

var draw = {};

draw.back = function(ctx, canvas){
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
};

draw.turret = function(ctx, state){
    var turret = state.turret;
    ctx.fillStyle = 'red';
    ctx.save();
    ctx.translate(turret.x, turret.y);
    ctx.rotate(turret.facing);
    ctx.fillRect(turret.w / 2 * -1, turret.h / 2 * -1, 32, 32);
    ctx.restore();
};

var state = {
    turret: {
        x: canvas.width / 2,
        y: canvas.height / 2,
        w: 32,
        h: 32,
        facing: 1.25
    }
};


var loop = function(){
    requestAnimationFrame(loop);
    draw.back(ctx, canvas);
    draw.turret(ctx, state);
};
loop();

        </script>
    </body>
</html>
