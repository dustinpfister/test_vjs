<html>
    <head>
        <title>javascript create element</title>
    </head>
    <body>
        <script>
// create an element
var el = document.createElement('textarea');
// can add values to properties
el.value = 'Hello World';
// then I can append it to the document
document.body.appendChild(el);
        </script>
    </body>
</html>
