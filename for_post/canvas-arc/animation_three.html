<html>
    <head>
        <title>canvas arc animation</title>
    </head>
    <body>
        <canvas id="the-canvas" width="320" height="240"></canvas>
        <script>
(function () {
    // STATE
    var state = {
        frame: 0,
        frameMax: 50,
        per: 0,
        bias: 0,
        points: [],
        pointsMax: 5,
        cx: 160,
        cy: 120,
        updateValues: function () {
            this.per = this.frame / this.frameMax;
            this.bias = 1 - Math.abs(0.5 - this.per) / 0.5;
        },
        stepFrame: function () {
            this.frame += 1;
            this.frame %= this.frameMax;
        },
        update: function () {
            var i = 0,
			sx = this.pointsMax / 2 * 32,
            len = this.pointsMax;
            this.points = [];
            this.updateValues();
            while (i < len) {
                this.points[i] = {
                    x: this.cx -  sx,
                    y: this.cy - 32 + 64 * (i % 2)
                }
                i += 1;
            }
            this.stepFrame();
        }
    };

    // RENDER
    var canvas = document.getElementById('the-canvas'),
    ctx = canvas.getContext('2d');
    // draw
    var draw = function (state, ctx, canvas) {

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'red';
        state.points.forEach(function (pt) {

            ctx.beginPath()
            ctx.arc(pt.x, pt.y, 5, 0, Math.PI * 2);
            ctx.stroke();
        });

    };

    // LOOP
    var loop = function () {
        requestAnimationFrame(loop);
        state.update();
        draw(state, ctx, canvas);
    };
    loop();

}
    ());

        </script>
    </body>
</html>
