<html>
    <head>
        <title>javascript mouse example</title>
        <style>
div{
  position:absolute;
}
.parent{
  width:640px;height:480px;background:gray;
}
.child{
  width:32px;height:32px;background:lime;
}
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child" style="left:50px;top:20px;">
        <div>
        <script>
window.addEventListener('click', function(e){
    var el = document.elementFromPoint(e.clientX, e.clientY);
    console.log(el === e.target);
});
        </script>
    </body>
</html>
