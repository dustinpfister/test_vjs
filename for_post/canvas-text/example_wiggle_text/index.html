<html>
    <head>
        <title>canvas text</title>
    </head>
    <body>
        <canvas id="the-canvas"></canvas>
        <script src="text_wiggle.js"></script>
        <script>


var canvas = document.getElementById('the-canvas'),
ctx = canvas.getContext('2d');
canvas.width = 320;
canvas.height = 240;

var tw = wiggleText.createObject({
    str: 'hello world',
	fontSize: 20,
	spacing: 5,
	cx: canvas.width / 2,
	cy: canvas.height / 2

});

console.log(tw);

var loop = function(){
	
	requestAnimationFrame(loop);
	
	wiggleText.updateObject(tw, new Date());
	
	
ctx.fillStyle = 'black';
ctx.fillRect(0,0,canvas.width, canvas.height);
wiggleText.draw(ctx, tw);

	
};

loop();

        </script>
    </body>
</html>
