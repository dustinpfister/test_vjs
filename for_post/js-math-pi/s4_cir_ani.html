<html>
    <head>
        <title>Math PI cir animation</title>
    </head>
    <body>
        <canvas id="out" width="320" height="240"><canvas>
        <script>

var pi2 = Math.PI * 2;


var update = function(state, secs){
	
	state.radian += state.radiansPerSecond * secs;
	state.radian %= pi2;
	
};

var draw = function(state, ctx, canvas){
	
	ctx.fillStyle = 'black';
	ctx.fillRect(0,0,canvas.width, canvas.height);
	
	ctx.beginPath();
	ctx.arc(state.cx, state.cy, state.radius, 0, state.radian);
	ctx.stroke();
	
};


var canvas = document.getElementById('canvas'),
ctx = canvas.getContext('2d'),
lt = new Date();

var state = {
	cx: canvas.width / 2,
	cx: canvas.height / 2,
	radius: 50,
	radian: 0,
	radainsPerSecond: 1,
};

var loop = function(){
	
	var now = new Date(),
	t = now - lt,
	secs = t / 1000;
	
	requestAnimationFrame(loop);
	
	update(state, secs);
	draw(state, ctx, canvas);
	
	lt = now;
	
};
loop();
