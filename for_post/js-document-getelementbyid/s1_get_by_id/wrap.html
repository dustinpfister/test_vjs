<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    <div id="foo"><p>bar</p></div>
    <input type="button" id="baz" value="click">
    <script>
var get = function(id){return document.getElementById(id)};
 
get('baz').addEventListener('click', function(e){
    console.log('42');
    e.target.value = '42';
});
get('foo').innerHTML = 'bar';
    </script>
  </body>
</html>
