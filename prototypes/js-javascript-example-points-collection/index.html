<html>
    <head>
        <title>javaScript example</title>
    </head>
    <body>
        <div id="canvas-app"></div>
        <script>
var canvas = document.createElement('canvas'),
ctx = canvas.getContext('2d');

document.getElementById('canvas-app').appendChild(canvas);

canvas.width = 320;
canvas.height = 240;

ctx.fillStyle = 'black';
ctx.fillRect(0, 0, canvas.width, canvas.height);

var points = [
    [25,75, 50, 50, 17, 100],
    [28,78, 50, 50, 17, 100]
];

var drawPoints = function(ctx, points, cx, cy){
    ctx.save();
    ctx.transalte(cx, cy);
	ctx.strokeStyle = 'white'
    points.forEach(function(pointArray){
        var len = pointArray.length,
        i = 2;
        ctx.beginPath();
        ctx.moveTo(pointArray[0], pointArray[1]);
        while(i < len){
            ctx.lineTo(pointArray[i], pointArray[i + 1]);
            i += 2;
        }
        ctx.stroke();
    });
    ctx.restore();
};

        </script>
    </body>
</html>
