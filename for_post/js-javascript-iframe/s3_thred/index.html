<html>
    <head>
        <title>javascript iframe</title>
    </head>
    <body>
        <iframe id="theframe" width="640" height="480" src="thread.html"></iframe>
        <script>
let out = document.createElement('p');
out.innerText = '';
document.body.appendChild(out);

var lt = new Date();
var loop = function () {

    setTimeout(loop, 100);

   // log the time
    var secs = (new Date() - lt) / 1000;
    lt = new Date();
    out.innerText = secs;

};
loop();

        </script>
    </body>
</html>
