<html>
    <head>
        <title>javaScript mouse basic example</title>
        <style>
#the_div{
  background:gray;
  width:640px;
  height:480px;
}
.pos_div{
  padding:20px;
}
        </style>
    </head>
    <body>
        <div id="the_div" style="background:gray;"><div>
        <script>
document.getElementById('the_div').addEventListener('click', function(e){
    var parent = e.currentTarget,
    bx = parent.getBoundingClientRect(),
    pos = {
      x : e.clientX - bx.left,
      y : e.clientY - bx.top,
      bx: bx
    };
    parent.innerHTML = '<div class="pos_div">' + pos.x + ', ' + pos.y + '</div>';

});
        </script>
    </body>
</html>
