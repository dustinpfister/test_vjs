<html>
    <head>
        <title>Event Listeners</title>
    </head>
    <body>
        <ul id="list" style="color:blue;text-decoration:underline;">
            <li>8</li>
            <li>16</li>
            <li>32</li>
        </ul>
        <p>Pow of 2 is : <span id="out">0</span></p>
        <script>
// get list and out elements
var list = document.getElementById('list'),
out = document.getElementById('out');
// attaching to list rather than each li element
list.addEventListener('click', function(e){
    var n = parseInt(e.target.innerText);
    out.innerText= Math.log(n) / Math.log(2);
});
        </script>
    </body>
</html>
