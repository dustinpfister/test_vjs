<html>
    <head>
        <title>javaScript create element</title>
    </head>
    <body>
        <select id="selections">
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
        <script>
var select = document.getElementById('selections');

select.addEventListener('change', function () {
  console.log(select.value);
});
        </script>
    </body>
</html>
