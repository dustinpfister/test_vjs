<html>
    <head>
        <title>javaScript get style example</title>
    </head>
    <body>
        <h1 id="header" style="color:red"></h1>
        <script>
var el = document.getElementById('header');
color = el.style.color;
el.innerText = 'This header is: ' + color;
        </script>
    </body>
</html>
