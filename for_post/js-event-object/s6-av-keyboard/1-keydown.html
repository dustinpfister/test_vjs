<html>
    <head>
        <title>javascript event object</title>
    </head>
    <body>
        <div id="out">Press a key any key</div>
        <script>

window.addEventListener('keydown', function(e){
    document.getElementById('out').innerText = 'key: ' + e.key;
});
        </script>
    </body>
</html>
