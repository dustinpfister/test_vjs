<html>
    <head>
        <title> Storage example </title>
    </head>
    <body>
        <div id="ui_storage"></div>
        <script src="storage.js"></script>
        <script>
var storage = StorageMod.create({
    container: '#ui_storage',
    cols: 50, rows: 10
});
var gameSave = {
    count: 0
};
console.log( StorageMod.load(storage) );
StorageMod.save(storage, gameSave);

console.log( StorageMod.load(storage) );
        </script>
    </body>
