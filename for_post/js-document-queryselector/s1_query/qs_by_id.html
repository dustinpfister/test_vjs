<html>
    <head>
        <title>document querySelector</title>
    </head>
    <body>
        <div id="foo"></div>
        <p id="out"></p>
        <script>
var el = document.querySelector('#foo');
el.style.width = '320px';
el.style.height = '320px';
el.style.background = 'black';
        </script>
    </body>
</html>
