<html>
    <head>
        <title>js getting started file protocol</title>
    </head>
    <body>
        <div>
            <p>count: <span id="disp_count">0</span></p>
            <input id="button_step" type="button" value="step">
        </div>
        <script>
var count = 0,
el_disp = document.getElementById('disp_count'),
el_input = document.getElementById('button_step');
// event hander
var step = function(){
    count += 1;
    disp_count.innerText = count;
};
// attaching a event hander to the 'click' event 
// for the input element
el_input.addEventListener('click', step);
        </script>
    </body>
</html>
