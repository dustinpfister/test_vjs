<html>
    <head>
        <title>js mouse and touch events</title>
        <style>

        </style>
    </head>
    <body>
        <div id="canvas-app"><div>
        <script>
var draw = {};

draw.back = function(ctx, canvas, sm){
    ctx.fillStyle = 'black';
	ctx.fillRect(0,0,canvas.width, canvas.height);

}


var container = document.getElementById('canvas-app'),
canvas = document.createElement('canvas'),
ctx = canvas.getContext('2d');

canvas.width = 640;
canvas.height = 480;

container.appendChild(canvas);

var sm = {
  canvas: canvas,
  ctx: ctx
};




var down = function(e){
    // e.preventDefault will suppress an additional mouse down when 
    e.preventDefault();
};
canvas.addEventListener('touchstart', down);
canvas.addEventListener('mousedown', down);

draw.back(ctx, canvas, sm);

        </script>
    </body>
</html>
