<html>
    <head>
        <title>Points Tool</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Tab Selection -->
        <div id="area-tab-selection"></div>
        <!-- canvas -->
        <div id="area-canvas"></div>
        <!-- JSON state and Background -->
        <div>
            <div id="area-json">
                <textarea id="input-json" cols="77" rows="11"></textarea>
            </div>
            <div id="area-background">
                <h3>Background:</h3>
                <input id="input-background-image" type="file"><br>
                <select id="input-background-mode">
                    <option value="center">Center</option>
                    <option value="stretch">Stretch</option>
                </select>
            </div>
        </div>

        <script src="./lib/utils.js"></script>
        <script src="./lib/points.js"></script>
        <script src="./lib/project.js"></script>
        <script src="./lib/draw.js"></script>
        <script src="./lib/main.js"></script>
    </body>
</html>
