  <body>
    <textarea id="out"></textarea>
    <script>
var lt = new Date();
var loop = function () {
    var now = new Date(),
    t = now - lt;
    setTimeout(loop, 33);
    document.title = t;
    lt = now;
};
 
loop();
    </script>
